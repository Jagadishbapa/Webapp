<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off">
    <div class="form-group" >
      <label for="userName">Admin Id:</label>
      <input id="userName" type="text" class="form-control" placeholder="User Name..." #userid />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control"placeholder="Password..." #password />
    </div>
        
    <button type="button" (click)='loginorg(userid.value, password.value)' class="btn btn-primary">Login</button>
    <!--<button type="button" class="btn btn-default">Cancel</button>-->
  </form>

  <div *ngIf="error" class="alert alert-danger">
      <strong>Login deatails are wrong!</strong>
    </div>

</div>
