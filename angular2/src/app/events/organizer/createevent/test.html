    <h1 align="center">Register Event</h1>
    <form [formGroup]="invoiceForm" novalidate  (ngSubmit)="save(invoiceForm.value, invoiceForm.valid)" class ="form-group">


    <legend><font color="black">Sponsor Info</font></legend>
    <div class="form-group">
        Organization
        <select id="organization" class="form-control" formControlName = "organization" >
            <option *ngFor="let org of orgoptions" [value]="org">
                {{org}}
              </option>
        </select>
    </div>

      <div formArrayName="speakers">
      <h4>Speakers</h4>
      <table id="sTable" class="table table-bordered">
        <tbody >
          <tr *ngFor="let itemrow of invoiceForm.controls.speakers.controls; let i=index"  [formGroupName]="i">
            <td> <input style="border:none" type="text" maxlength="100" pattern="[a-zA-z]+" class="form-control" id="fSEvent" placeholder="First name" formControlName = "first_name">{{itemrow.first_name}}  </td>
            <td> <input style="border:none" type="text" maxlength="100" pattern="[a-zA-z]+" class="form-control" id="lSEvent" placeholder="Last name" formControlName = "last_name"> {{itemrow.last_name}}  </td>
            <td> <input style="border:none" type="text" maxlength="100" pattern="[a-zA-z]+" class="form-control" id="mSEvent" placeholder="Middle name" formControlName = "middle_name"> {{itemrow.middle_name}}</td>
            <td> <input style="border:none" type="email" maxlength="100" class="form-control" id="emailSEvent" placeholder="Email" formControlName = "email"> {{itemrow.email}}</td>
            <td> <button *ngIf="invoiceForm.controls.speakers.controls.length > 1" (click)="deleteSpeaker(i)" class="btn btn-danger">Delete Button</button>  </td>
          </tr>
        </tbody>
       </table>
       <button type="button" (click)="addNewSpeaker()" class="btn btn-primary">Add Speaker</button>
        </div>
    
    <button type="submit">Submit</button>
  </form>

 </div>
